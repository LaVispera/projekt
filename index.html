<!DOCTYPE html>
<html lang="sv>
  <head>
     <title>Hänga gubbe</title>
      <meta charset="utf-8" />
       <link href="style.css" rel="stylesheet" />
  </head>
  <body>



<div class="wrapper">
	<h1>Hänga gubbe</h1>
	 <p>Använd alfabetet nedan för att gissa vad ordet är, om det blir svårt kan du klicka på "tips" knappen. </p>
</div>
<div class="wrapper">
	<div id="buttons">
	</div>
	<p id="catagoryName"></p>
	<div id="hold">
	</div>
	<p id="mylives"></p>
	<p id="Clue">Ledtråd -</p>

	 <div class="container">
	 	<button id="hint">Tips</button>
	 	<button id="reset">Spela Igen</button>
	 </div>
	 <form action="post" id="guessform">
	 	<p>
	 		<label for="guess">Gissning:</label>
	 		<input type="text" id="guess" maxlength="1" />
	 	</p>
	 	<input type="submit" value="Gissa" />
	 </form>
</div>
<script src="game.js"></script>
</body>
</html>
